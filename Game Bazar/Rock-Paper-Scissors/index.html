<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سنگ کاغذ قیچی</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&family=Poppins:ital,wght@1,200&family=VT323&family=Vazirmatn:wght@500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" />
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <h1 class="title">سنگ، کاغذ، قیچی!</h1>
    </header>
    <main class="main">
        <div class="scoreboard">
            <h2 class="score-info" id="scoreInfo">سلاح خود را انتخاب کنید</h2>
            <h3 class="score-message" id="scoreMessage">
                اولین کسی که 5 امتیاز کسب کند برنده بازی است
            </h3>
            <div class="scores-container">
                <div class="score-box">
                    <div class="sign" id="playerSign">❔</div>
                    <p class="score" id="playerScore">بازیکن: 0</p>
                </div>
                <div class="score-box">
                    <div class="sign" id="computerSign">❔</div>
                    <p class="score" id="computerScore">کامپیوتر : 0</p>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn btn-square" id="rockBtn">
                <div class="sign">✊</div>
            </button>
            <button class="btn btn-square" id="paperBtn">
                <div class="sign">✋</div>
            </button>
            <button class="btn btn-square" id="scissorsBtn">
                <div class="sign">✌</div>
            </button>
        </div>
    </main>
    <div class="modal" id="endgameModal">
        <p class="modal-title" id="endgameMsg"></p>
        <button class="btn btn-restart" id="restartBtn">بازی دوباره</button>
    </div>
    <div class="overlay" id="overlay"></div>
    <script src="script.js"></script>
</body>

</html>
